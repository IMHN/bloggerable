<div class="doc-header doc-margin-x" id="docHeader">
  <% if(doc.category != 'none') { %>
    <ol class="doc-header-breadcrumb">
      <li><%= doc.category %></li>
      <% if(doc.subcategory != 'none') { %>
        <li><%= doc.subcategory %></li>
      <% } %>
    </ol>
  <% } %>
  <h1 class="doc-header-title"><%= doc.title %></h1>
</div>
